<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendTracker Pro</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000000; color: #ffffff; }
        .bento-card { background-color: #1c1c1e; border-radius: 24px; transition: transform 0.2s; }
        .accent-green { background-color: #d4ff70; color: #000000; } /* Inspired by your image's growth card */
        .accent-purple { background-color: #a29bfe; color: #000000; }
        .accent-orange { background-color: #ff7675; color: #ffffff; }
    </style>
</head>
<body class="p-4 pb-12 font-sans">
    <div class="max-w-md mx-auto">
        
        <div class="flex justify-between items-center mb-6 px-2">
            <h1 class="text-xl font-bold tracking-tight text-gray-400 uppercase text-xs">Your Spending</h1>
            <div class="bg-zinc-800 px-3 py-1 rounded-full text-[10px] font-bold">HUF (Ft)</div>
        </div>

        <div class="bento-card accent-green p-8 mb-4 shadow-2xl">
            <p class="text-xs font-black uppercase tracking-widest opacity-70 mb-1">Total This Month</p>
            <h2 id="totalDisplay" class="text-5xl font-black tabular-nums tracking-tighter">0 Ft</h2>
        </div>

        <div class="bento-card p-6 mb-4">
            <label class="block text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-2">Category</label>
            <select id="categorySelect" class="w-full mb-4 p-4 bg-zinc-900 border-none rounded-2xl text-white font-bold outline-none ring-1 ring-zinc-800 focus:ring-2 focus:ring-lime-300"></select>

            <label class="block text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-2">Amount</label>
            <input id="amount" type="number" inputmode="decimal" placeholder="0" class="w-full mb-6 p-4 bg-zinc-900 border-none rounded-2xl text-white text-2xl font-black outline-none ring-1 ring-zinc-800 focus:ring-2 focus:ring-lime-300">
            
            <button onclick="addExpense()" class="w-full bg-white text-black py-4 rounded-2xl font-black uppercase tracking-widest active:scale-95 transition-all">
                Add Transaction
            </button>
        </div>

        <div class="grid grid-cols-1 gap-4 mb-4">
            <div class="bento-card p-6 bg-zinc-900">
                <details class="group">
                    <summary class="list-none cursor-pointer flex justify-between items-center">
                        <span class="text-xs font-bold text-gray-400 uppercase tracking-widest">⚙️ Customize Categories</span>
                        <span class="text-gray-500 group-open:rotate-180 transition-transform">↓</span>
                    </summary>
                    <div class="mt-4 flex gap-2">
                        <input id="newCatInput" type="text" placeholder="Rent..." class="flex-1 p-3 bg-black border-none rounded-xl text-sm text-white ring-1 ring-zinc-700">
                        <button onclick="addNewCategory()" class="bg-white text-black px-4 py-2 rounded-xl text-xs font-black uppercase">Add</button>
                    </div>
                    <div id="catList" class="mt-4 flex flex-wrap gap-2"></div>
                </details>
            </div>
        </div>

        <div class="bento-card p-6">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-black text-xs uppercase tracking-widest text-gray-500">Activity History</h3>
                <button onclick="clearAll()" class="text-[10px] text-zinc-600 font-bold uppercase hover:text-red-500">Reset</button>
            </div>
            <ul id="expenseList" class="space-y-4 mb-8"></ul>
            <button onclick="exportToCSV()" class="w-full bg-zinc-800 text-gray-300 p-4 rounded-2xl font-bold text-xs uppercase tracking-widest border border-zinc-700 active:bg-zinc-700">
                Export to CSV
            </button>
        </div>
    </div>

    <script>
        let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
        let categories = JSON.parse(localStorage.getItem('categories')) || ['Food', 'Tech', 'Travel'];

        function render() {
            // Render Categories Dropdown
            const select = document.getElementById('categorySelect');
            select.innerHTML = categories.map(c => `<option value="${c}">${c}</option>`).join('');

            // Render Management Chips
            const catList = document.getElementById('catList');
            catList.innerHTML = categories.map((c, i) => `
                <span class="bg-zinc-800 px-3 py-1.5 rounded-full text-[10px] font-black uppercase flex items-center gap-2 border border-zinc-700">
                    ${c} <button onclick="deleteCategory(${i})" class="text-red-500">×</button>
                </span>
            `).join('');

            // Render Expense List
            const list = document.getElementById('expenseList');
            const totalDisplay = document.getElementById('totalDisplay');
            
            list.innerHTML = expenses.map((e, i) => `
                <li class="flex justify-between items-center">
                    <div class="flex flex-col">
                        <span class="text-sm font-bold text-white">${e.item}</span>
                        <span class="text-[9px] text-zinc-500 uppercase font-black tracking-tighter">${e.date}</span>
                    </div>
                    <span class="font-black text-sm">${Number(e.amount).toLocaleString('hu-HU')} Ft</span>
                </li>
            `).reverse().join('');

            const total = expenses.reduce((sum, e) => sum + parseFloat(e.amount), 0);
            totalDisplay.innerText = `${total.toLocaleString('hu-HU')} Ft`;

            localStorage.setItem('expenses', JSON.stringify(expenses));
            localStorage.setItem('categories', JSON.stringify(categories));
        }

        function addNewCategory() {
            const input = document.getElementById('newCatInput');
            const val = input.value.trim();
            if(val && !categories.includes(val)) {
                categories.push(val);
                input.value = '';
                render();
            }
        }

        function deleteCategory(index) {
            categories.splice(index, 1);
            render();
        }

        function addExpense() {
            const item = document.getElementById('categorySelect').value;
            const amount = document.getElementById('amount').value;
            if(!amount || amount <= 0) return;

            expenses.push({ 
                item, 
                amount: parseFloat(amount), 
                date: new Date().toLocaleDateString('hu-HU', { month: 'short', day: 'numeric' }) 
            });
            
            document.getElementById('amount').value = '';
            render();
        }

        function clearAll() {
            if(confirm("Delete all history?")) {
                expenses = [];
                render();
            }
        }

        function exportToCSV() {
            if (expenses.length === 0) return;
            let csv = "Date,Category,Amount_HUF\n" + expenses.map(e => `${e.date},${e.item},${e.amount}`).join("\n");
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `spending_export.csv`;
            a.click();
        }

        render();
    </script>
</body>
</html>
