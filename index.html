<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>SpendTracker Pro</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000000; color: #ffffff; -webkit-tap-highlight-color: transparent; }
        .category-chip { transition: all 0.2s; border: 1px solid #27272a; }
        .category-chip:active { transform: scale(0.95); background-color: #d4ff70; color: black; }
        .active-edit { border-color: #d4ff70 !important; color: #d4ff70 !important; box-shadow: 0 0 10px rgba(212, 255, 112, 0.2); }
        .hidden-grid { display: none !important; }
        * { -webkit-tap-highlight-color: transparent; }
        input::placeholder { color: #27272a; }
        
        /* Progress Bar Animation */
        .progress-bar { height: 6px; border-radius: 3px; background: #1c1c1e; overflow: hidden; margin-top: 8px; }
        .progress-fill { height: 100%; background: #d4ff70; transition: width 0.8s cubic-bezier(0.17, 0.67, 0.83, 0.67); }
    </style>
</head>
<body class="p-6 font-sans">
    <div class="max-w-md mx-auto">
        
        <div class="flex justify-between items-start mb-10 px-1">
            <div class="flex flex-col">
                <span id="headerLabel" class="text-[10px] font-black uppercase tracking-[0.2em] text-zinc-600 mb-1">Total Spent</span>
                <h2 id="totalDisplay" class="text-3xl font-bold tabular-nums text-zinc-200">0 Ft</h2>
            </div>
            <button onclick="toggleView()" id="viewBtn" class="bg-zinc-900 border border-zinc-800 px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest text-zinc-400 active:scale-95 transition-all">
                Summary
            </button>
        </div>

        <div id="inputSection" class="mb-8">
            <div class="flex justify-between items-end mb-4 text-[10px] font-black uppercase tracking-widest text-zinc-600">
                <span>Amount</span>
                <button onclick="addNewCategory()" class="text-zinc-500 hover:text-white font-bold tracking-tighter text-[9px]">+ Add Category</button>
            </div>
            <input id="amount" type="text" inputmode="decimal" placeholder="0" 
                class="w-full bg-transparent border-b border-zinc-900 py-4 text-5xl font-medium outline-none focus:border-zinc-700 transition-colors mb-8 text-white">
            <div id="categoryGrid" class="grid grid-cols-3 gap-2 hidden-grid"></div>
        </div>

        <div id="activityView">
            <h3 class="text-[10px] font-black uppercase tracking-widest text-zinc-600 mb-6 font-bold">Recent Activity</h3>
            <ul id="expenseList" class="space-y-6"></ul>
        </div>

        <div id="summaryView" class="hidden-grid">
            <h3 class="text-[10px] font-black uppercase tracking-widest text-zinc-600 mb-6 font-bold">Category Distribution</h3>
            <ul id="summaryList" class="space-y-8"></ul>
        </div>

        <div class="mt-20 flex justify-between items-center opacity-20">
            <button onclick="exportToCSV()" class="text-[9px] font-black uppercase tracking-widest text-zinc-500">Export CSV</button>
            <button onclick="clearAll()" class="text-[9px] font-black uppercase tracking-widest text-zinc-500">Wipe Data</button>
        </div>
    </div>

    <script>
        let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
        let categories = JSON.parse(localStorage.getItem('categories')) || ['Food', 'Tech', 'Travel', 'Rent', 'Health'];
        let categoryUsage = JSON.parse(localStorage.getItem('categoryUsage')) || {};
        let currentEditCat = null;
        let isSummaryMode = false;

        const amountInput = document.getElementById('amount');
        const categoryGrid = document.getElementById('categoryGrid');

        amountInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\s+/g, '').replace(/[^0-9]/g, '');
            if (value.length > 0) {
                e.target.value = Number(value).toLocaleString('hu-HU').replace(/,/g, ' ');
                categoryGrid.classList.remove('hidden-grid');
                renderCategories();
            } else {
                e.target.value = '';
                categoryGrid.classList.add('hidden-grid');
            }
        });

        function renderCategories() {
            const sortedCats = [...categories].sort((a, b) => (categoryUsage[b] || 0) - (categoryUsage[a] || 0));
            categoryGrid.innerHTML = sortedCats.map(c => `
                <button onclick="saveTransaction('${c}')" class="category-chip py-4 rounded-xl text-[10px] font-bold uppercase bg-zinc-900/30 text-zinc-500 ${c === currentEditCat ? 'active-edit' : ''}">
                    ${c}
                </button>
            `).join('');
        }

        function saveTransaction(cat) {
            const rawValue = amountInput.value.replace(/\s+/g, '');
            if(!rawValue) return;
            expenses.push({ 
                category: cat, amount: parseFloat(rawValue), 
                date: new Date().toLocaleDateString('hu-HU', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' }) 
            });
            categoryUsage[cat] = (categoryUsage[cat] || 0) + 1;
            amountInput.value = '';
            currentEditCat = null;
            categoryGrid.classList.add('hidden-grid');
            renderAll();
        }

        function toggleView() {
            isSummaryMode = !isSummaryMode;
            document.getElementById('inputSection').classList.toggle('hidden-grid', isSummaryMode);
            document.getElementById('activityView').classList.toggle('hidden-grid', isSummaryMode);
            document.getElementById('summaryView').classList.toggle('hidden-grid', !isSummaryMode);
            document.getElementById('viewBtn').innerText = isSummaryMode ? "Activity" : "Summary";
            document.getElementById('headerLabel').innerText = isSummaryMode ? "Total Overview" : "Total Spent";
            if(isSummaryMode) renderSummary();
        }

        function renderSummary() {
            const list = document.getElementById('summaryList');
            const totals = {};
            let grandTotal = 0;
            
            expenses.forEach(e => {
                totals[e.category] = (totals[e.category] || 0) + e.amount;
                grandTotal += e.amount;
            });

            const sorted = Object.entries(totals).sort((a, b) => b[1] - a[1]);

            list.innerHTML = sorted.map(([cat, amt]) => {
                const percent = grandTotal > 0 ? (amt / grandTotal * 100).toFixed(0) : 0;
                return `
                <li>
                    <div class="flex justify-between items-end mb-1">
                        <span class="text-xs font-bold text-zinc-400 uppercase tracking-tighter">${cat}</span>
                        <div class="text-right">
                            <span class="text-[10px] text-zinc-600 font-bold mr-2">${percent}%</span>
                            <span class="text-sm font-black text-zinc-200 tabular-nums">${Number(amt).toLocaleString('hu-HU')} Ft</span>
                        </div>
                    </div>
                    <div class="progress-bar"><div class="progress-fill" style="width: 0%" data-w="${percent}"></div></div>
                </li>`;
            }).join('');

            // Animate bars
            setTimeout(() => {
                document.querySelectorAll('.progress-fill').forEach(el => el.style.width = el.dataset.w + '%');
            }, 50);
        }

        function renderAll() {
            const list = document.getElementById('expenseList');
            list.innerHTML = [...expenses].reverse().map((e, i) => {
                const idx = expenses.length - 1 - i;
                return `
                <li class="flex justify-between items-center">
                    <button onclick="editEntry(${idx})" class="flex flex-col text-left">
                        <span class="text-sm font-semibold text-zinc-400 underline decoration-zinc-900 underline-offset-4">${e.category}</span>
                        <span class="text-[9px] text-zinc-700 font-bold uppercase">${e.date}</span>
                    </button>
                    <div class="flex items-center gap-4">
                        <span class="font-bold text-sm text-zinc-500 tabular-nums">${Number(e.amount).toLocaleString('hu-HU')} Ft</span>
                        <button onclick="deleteEntry(${idx})" class="text-zinc-900 text-xl px-2">Ã—</button>
                    </div>
                </li>`;
            }).join('');
            const total = expenses.reduce((sum, e) => sum + e.amount, 0);
            document.getElementById('totalDisplay').innerText = `${total.toLocaleString('hu-HU')} Ft`;
            localStorage.setItem('expenses', JSON.stringify(expenses));
            localStorage.setItem('categories', JSON.stringify(categories));
            localStorage.setItem('categoryUsage', JSON.stringify(categoryUsage));
        }

        function editEntry(i) {
            currentEditCat = expenses[i].category;
            amountInput.value = Number(expenses[i].amount).toLocaleString('hu-HU').replace(/,/g, ' ');
            expenses.splice(i, 1);
            categoryGrid.classList.remove('hidden-grid');
            renderCategories();
            amountInput.focus();
            renderAll();
        }

        function deleteEntry(i) { if(confirm("Delete entry?")) { expenses.splice(i, 1); renderAll(); } }
        function addNewCategory() { const n = prompt("Name:"); if(n && !categories.includes(n)) { categories.push(n); renderCategories(); } }
        function clearAll() { if(confirm("Wipe data?")) { expenses = []; renderAll(); } }
        function exportToCSV() {
            let csv = "Date,Category,Amount\n" + expenses.map(e => `"${e.date}","${e.category}",${e.amount}`).join("\n");
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `Spending.csv`; a.click();
        }
        renderAll();
    </script>
</body>
</html>
