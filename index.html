<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>SpendTracker Pro</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000000; color: #ffffff; -webkit-tap-highlight-color: transparent; }
        
        /* The "Schedule" Stack - No gaps, solid blocks */
        .stack-item { border-radius: 0; margin-bottom: 0; border: none; }
        .stack-item:first-child { border-top-left-radius: 24px; border-top-right-radius: 24px; }
        .stack-item:last-child { border-bottom-left-radius: 24px; border-bottom-right-radius: 24px; }
        
        .category-chip { transition: all 0.2s; border: none; font-weight: 900; }
        .active-edit { outline: 3px solid #ffffff; z-index: 10; }
        .hidden-grid { display: none !important; }
        
        /* Summary Bars Animation */
        .progress-bar { height: 12px; border-radius: 6px; background: #1c1c1e; overflow: hidden; margin-top: 10px; }
        .progress-fill { height: 100%; transition: width 1.2s cubic-bezier(0.22, 1, 0.36, 1); }
        
        input::placeholder { color: #27272a; }
    </style>
</head>
<body class="p-6 font-sans">
    <div class="max-w-md mx-auto">
        
        <div class="flex justify-between items-start mb-10">
            <div class="flex flex-col">
                <span id="headerLabel" class="text-[10px] font-black uppercase tracking-[0.2em] text-zinc-600 mb-1">Total Balance</span>
                <h2 id="totalDisplay" class="text-4xl font-black tabular-nums tracking-tighter text-white">0 Ft</h2>
            </div>
            <button onclick="toggleView()" id="viewBtn" class="bg-zinc-900 px-5 py-2 rounded-full text-[10px] font-black uppercase tracking-widest text-zinc-400">Summary</button>
        </div>

        <div id="inputSection" class="mb-12">
            <div class="flex justify-between items-center mb-2">
                <span class="text-[10px] font-black uppercase tracking-widest text-zinc-600">Enter Amount</span>
                <button onclick="addNewCategory()" class="text-zinc-500 font-bold text-[10px] uppercase tracking-tighter">+ Category</button>
            </div>
            <input id="amount" type="text" inputmode="decimal" placeholder="0" 
                class="w-full bg-transparent border-b-2 border-zinc-900 py-6 text-6xl font-black outline-none focus:border-zinc-700 transition-colors mb-8 text-white">
            
            <div id="categoryGrid" class="grid grid-cols-3 gap-1 hidden-grid"></div>
        </div>

        <div id="activityView">
            <h3 class="text-[10px] font-black uppercase tracking-widest text-zinc-700 mb-4">Activity</h3>
            <ul id="expenseList" class="flex flex-col"></ul>
        </div>

        <div id="summaryView" class="hidden-grid">
            <h3 class="text-[10px] font-black uppercase tracking-widest text-zinc-700 mb-6">Breakdown</h3>
            <ul id="summaryList" class="space-y-8"></ul>
        </div>

        <div class="mt-24 flex justify-between items-center opacity-20">
            <button onclick="exportToCSV()" class="text-[9px] font-bold uppercase tracking-widest">Export CSV</button>
            <button onclick="clearAll()" class="text-[9px] font-bold uppercase tracking-widest text-red-900">Reset</button>
        </div>
    </div>

    <script>
        // Exact Palette from your image
        const PALETTE = ['#FF3300', '#FFCA00', '#FFCCFF', '#826E50', '#0A66DD', '#ABEEFE'];
        
        let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
        let categories = JSON.parse(localStorage.getItem('categories')) || ['Rent', 'Food', 'Health', 'Tech', 'Travel', 'Aldi'];
        let categoryColors = JSON.parse(localStorage.getItem('categoryColors')) || {};
        let currentEditCat = null;
        let isSummaryMode = false;

        function getColor(cat) {
            if (!categoryColors[cat]) {
                categoryColors[cat] = PALETTE[Object.keys(categoryColors).length % PALETTE.length];
                localStorage.setItem('categoryColors', JSON.stringify(categoryColors));
            }
            return categoryColors[cat];
        }

        const amountInput = document.getElementById('amount');
        const categoryGrid = document.getElementById('categoryGrid');

        amountInput.addEventListener('input', (e) => {
            let val = e.target.value.replace(/\s+/g, '').replace(/[^0-9]/g, '');
            if (val.length > 0) {
                e.target.value = Number(val).toLocaleString('hu-HU').replace(/,/g, ' ');
                categoryGrid.classList.remove('hidden-grid');
                renderCategories();
            } else {
                e.target.value = '';
                categoryGrid.classList.add('hidden-grid');
            }
        });

        function renderCategories() {
            categoryGrid.innerHTML = categories.map(c => {
                const col = getColor(c);
                const txt = (col === '#FFCCFF' || col === '#ABEEFE' || col === '#FFCA00') ? '#000000' : '#ffffff';
                return `
                <button onclick="saveTransaction('${c}')" 
                    style="background: ${col}; color: ${txt}"
                    class="category-chip py-5 rounded-lg text-[11px] font-black uppercase ${c === currentEditCat ? 'active-edit' : ''}">
                    ${c}
                </button>`;
            }).join('');
        }

        function saveTransaction(cat) {
            const raw = amountInput.value.replace(/\s+/g, '');
            if(!raw) return;
            expenses.push({ 
                category: cat, amount: parseFloat(raw), 
                date: new Date().toLocaleDateString('hu-HU', { month: '2-digit', day: '2-digit' }),
                color: getColor(cat) 
            });
            amountInput.value = '';
            currentEditCat = null;
            categoryGrid.classList.add('hidden-grid');
            renderAll();
        }

        function toggleView() {
            isSummaryMode = !isSummaryMode;
            document.getElementById('inputSection').classList.toggle('hidden-grid', isSummaryMode);
            document.getElementById('activityView').classList.toggle('hidden-grid', isSummaryMode);
            document.getElementById('summaryView').classList.toggle('hidden-grid', !isSummaryMode);
            document.getElementById('viewBtn').innerText = isSummaryMode ? "Activity" : "Summary";
            if(isSummaryMode) renderSummary();
        }

        function renderSummary() {
            const list = document.getElementById('summaryList');
            const totals = {};
            let grand = 0;
            expenses.forEach(e => { totals[e.category] = (totals[e.category] || 0) + e.amount; grand += e.amount; });
            const sorted = Object.entries(totals).sort((a, b) => b[1] - a[1]);

            list.innerHTML = sorted.map(([cat, amt]) => {
                const p = grand > 0 ? (amt / grand * 100).toFixed(0) : 0;
                const col = getColor(cat);
                return `
                <li>
                    <div class="flex justify-between items-end mb-1 px-1">
                        <span class="text-xs font-black uppercase tracking-widest text-zinc-500">${cat}</span>
                        <div class="text-right">
                            <span class="text-[10px] text-zinc-700 font-black mr-2">${p}%</span>
                            <span class="text-sm font-black text-white">${Number(amt).toLocaleString('hu-HU')} Ft</span>
                        </div>
                    </div>
                    <div class="progress-bar"><div class="progress-fill" style="width: 0%; background:${col}" data-w="${p}"></div></div>
                </li>`;
            }).join('');
            setTimeout(() => { document.querySelectorAll('.progress-fill').forEach(el => el.style.width = el.dataset.w + '%'); }, 50);
        }

        function renderAll() {
            const list = document.getElementById('expenseList');
            list.innerHTML = [...expenses].reverse().map((e, i) => {
                const idx = expenses.length - 1 - i;
                const col = getColor(e.category);
                const txt = (col === '#FFCCFF' || col === '#ABEEFE' || col === '#FFCA00') ? '#000000' : '#ffffff';
                return `
                <li class="stack-item p-5 flex justify-between items-center" style="background: ${col}; color: ${txt}">
                    <button onclick="editEntry(${idx})" class="flex flex-col text-left">
                        <span class="text-sm font-black uppercase tracking-tight">${e.category}</span>
                        <span class="text-[9px] font-bold opacity-40">${e.date}</span>
                    </button>
                    <div class="flex items-center gap-4">
                        <span class="font-black text-md tabular-nums">${Number(e.amount).toLocaleString('hu-HU')} Ft</span>
                        <button onclick="deleteEntry(${idx})" class="text-2xl opacity-30 font-light px-2">Ã—</button>
                    </div>
                </li>`;
            }).join('');
            const total = expenses.reduce((sum, e) => sum + e.amount, 0);
            document.getElementById('totalDisplay').innerText = `${total.toLocaleString('hu-HU')} Ft`;
            localStorage.setItem('expenses', JSON.stringify(expenses));
        }

        function editEntry(i) {
            currentEditCat = expenses[i].category;
            amountInput.value = Number(expenses[i].amount).toLocaleString('hu-HU').replace(/,/g, ' ');
            expenses.splice(i, 1);
            categoryGrid.classList.remove('hidden-grid');
            renderCategories();
            amountInput.focus();
            renderAll();
        }

        function deleteEntry(i) { if(confirm("Delete?")) { expenses.splice(i, 1); renderAll(); } }
        function addNewCategory() { const n = prompt("Name:"); if(n && !categories.includes(n)) { categories.push(n); renderCategories(); } }
        function clearAll() { if(confirm("Wipe all data?")) { expenses = []; renderAll(); } }
        function exportToCSV() {
            let csv = "Date,Category,Amount\n" + expenses.map(e => `"${e.date}","${e.category}",${e.amount}`).join("\n");
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = `Spending.csv`; a.click();
        }
        renderAll();
    </script>
</body>
</html>
