<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>SpendTracker Pro</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000000; color: #ffffff; -webkit-tap-highlight-color: transparent; }
        .category-chip { transition: all 0.2s; border: 1px solid #27272a; }
        .category-chip.selected { background-color: #d4ff70; color: black; border-color: #d4ff70; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .confirm-btn { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="p-6 font-sans">
    <div class="max-w-md mx-auto">
        
        <div class="flex flex-col mb-10 px-1">
            <span class="text-[10px] font-black uppercase tracking-[0.2em] text-zinc-500 mb-1">Total Spent</span>
            <h2 id="totalDisplay" class="text-3xl font-bold tabular-nums">0 Ft</h2>
        </div>

        <div class="mb-8">
            <div class="flex justify-between items-end mb-4">
                <span class="text-[10px] font-black uppercase tracking-widest text-zinc-500">Amount & Category</span>
                <button onclick="addNewCategory()" class="w-8 h-8 rounded-full bg-zinc-900 flex items-center justify-center text-xl font-light text-zinc-500 active:bg-zinc-700">+</button>
            </div>
            
            <input id="amount" type="number" inputmode="decimal" placeholder="0" 
                class="w-full bg-transparent border-b border-zinc-800 py-4 text-4xl font-medium outline-none focus:border-zinc-500 transition-colors mb-6 text-white placeholder-zinc-800">

            <div id="categoryGrid" class="grid grid-cols-3 gap-2 opacity-30 transition-opacity duration-300"></div>

            <div id="actionArea" class="h-16 mt-6"></div>
        </div>

        <div class="mt-12">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-[10px] font-black uppercase tracking-widest text-zinc-500">History</h3>
                <button onclick="exportToCSV()" class="text-[10px] font-bold text-zinc-500 border border-zinc-900 px-3 py-1 rounded-full uppercase">Export</button>
            </div>
            <ul id="expenseList" class="space-y-6"></ul>
            <button onclick="clearAll()" class="w-full mt-20 py-4 text-[9px] font-black uppercase tracking-[0.3em] text-zinc-800">Clear Storage</button>
        </div>
    </div>

    <script>
        let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
        let categories = JSON.parse(localStorage.getItem('categories')) || ['Food', 'Tech', 'Travel', 'Rent', 'Health'];
        let selectedCategory = null;

        const amountInput = document.getElementById('amount');
        const categoryGrid = document.getElementById('categoryGrid');
        const actionArea = document.getElementById('actionArea');

        amountInput.addEventListener('input', () => {
            categoryGrid.style.opacity = amountInput.value > 0 ? "1" : "0.3";
            updateActionArea();
        });

        function render() {
            // Render Categories
            categoryGrid.innerHTML = categories.map(c => `
                <button onclick="stageCategory('${c}')" id="cat-${c}" 
                    class="category-chip py-3 rounded-xl text-[10px] font-bold uppercase tracking-tight bg-zinc-900/40 text-zinc-400 ${selectedCategory === c ? 'selected' : ''}">
                    ${c}
                </button>
            `).join('');

            // Render History
            const list = document.getElementById('expenseList');
            list.innerHTML = expenses.map((e, i) => `
                <li class="flex justify-between items-center">
                    <div class="flex flex-col">
                        <span class="text-sm font-semibold text-zinc-300">${e.category}</span>
                        <span class="text-[9px] text-zinc-600 font-bold uppercase tracking-tighter">${e.date}</span>
                    </div>
                    <div class="flex items-center gap-4">
                        <span class="font-bold text-sm text-zinc-400">${Number(e.amount).toLocaleString('hu-HU')} Ft</span>
                        <button onclick="deleteEntry(${i})" class="text-zinc-800 hover:text-red-500 text-xl px-1">Ã—</button>
                    </div>
                </li>
            `).reverse().join('');

            const total = expenses.reduce((sum, e) => sum + parseFloat(e.amount), 0);
            document.getElementById('totalDisplay').innerText = `${total.toLocaleString('hu-HU')} Ft`;

            localStorage.setItem('expenses', JSON.stringify(expenses));
            localStorage.setItem('categories', JSON.stringify(categories));
        }

        function stageCategory(cat) {
            if(!amountInput.value) return amountInput.focus();
            selectedCategory = cat;
            render();
            updateActionArea();
        }

        function updateActionArea() {
            if(amountInput.value > 0 && selectedCategory) {
                actionArea.innerHTML = `
                    <button onclick="confirmTransaction()" class="confirm-btn w-full bg-white text-black py-4 rounded-2xl font-black uppercase tracking-widest text-xs">
                        Confirm Transaction
                    </button>
                `;
            } else {
                actionArea.innerHTML = '';
            }
        }

        function confirmTransaction() {
            expenses.push({ 
                category: selectedCategory, 
                amount: parseFloat(amountInput.value), 
                date: new Date().toLocaleDateString('hu-HU', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' }) 
            });
            
            amountInput.value = '';
            selectedCategory = null;
            render();
            updateActionArea();
        }

        function deleteEntry(index) {
            expenses.splice(index, 1);
            render();
        }

        function addNewCategory() {
            const name = prompt("New Category:");
            if(name && !categories.includes(name)) {
                categories.push(name);
                render();
            }
        }

        function clearAll() { if(confirm("Delete all?")) { expenses = []; render(); } }

        function exportToCSV() {
            let csv = "Date,Category,Amount\n" + expenses.map(e => `"${e.date}","${e.category}",${e.amount}`).join("\n");
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Export.csv`;
            a.click();
        }

        render();
    </script>
</body>
</html>
