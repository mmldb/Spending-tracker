<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>SpendTracker Pro</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000000; color: #ffffff; -webkit-tap-highlight-color: transparent; }
        .category-chip { transition: all 0.2s; border: 1px solid #27272a; }
        .category-chip:active { transform: scale(0.95); background-color: #d4ff70; color: black; border-color: #d4ff70; }
        .hidden-grid { display: none !important; }
        * { -webkit-tap-highlight-color: transparent; }
        input::placeholder { color: #27272a; }
    </style>
</head>
<body class="p-6 font-sans">
    <div class="max-w-md mx-auto">
        
        <div class="flex flex-col mb-10 px-1">
            <span class="text-[10px] font-black uppercase tracking-[0.2em] text-zinc-500 mb-1 text-zinc-600">Total Spent</span>
            <h2 id="totalDisplay" class="text-3xl font-bold tabular-nums text-zinc-200">0 Ft</h2>
        </div>

        <div class="mb-8">
            <div class="flex justify-between items-end mb-4 text-[10px] font-black uppercase tracking-widest text-zinc-600">
                <span>Amount</span>
                <button onclick="addNewCategory()" class="text-zinc-500 hover:text-white font-bold tracking-tighter text-[9px]">+ Add Category</button>
            </div>
            
            <input id="amount" type="text" inputmode="decimal" placeholder="0" 
                class="w-full bg-transparent border-b border-zinc-900 py-4 text-5xl font-medium outline-none focus:border-zinc-700 transition-colors mb-8 text-white">

            <div id="categoryGrid" class="grid grid-cols-3 gap-2 hidden-grid"></div>
        </div>

        <div class="mt-12">
            <h3 class="text-[10px] font-black uppercase tracking-widest text-zinc-600 mb-6 font-bold">Recent Activity</h3>
            <ul id="expenseList" class="space-y-6"></ul>
            
            <div class="mt-20 flex justify-between items-center opacity-20">
                <button onclick="exportToCSV()" class="text-[9px] font-black uppercase tracking-widest text-zinc-500">Export CSV</button>
                <button onclick="clearAll()" class="text-[9px] font-black uppercase tracking-widest text-zinc-500">Wipe Data</button>
            </div>
        </div>
    </div>

    <script>
        let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
        let categories = JSON.parse(localStorage.getItem('categories')) || ['Food', 'Tech', 'Travel', 'Rent', 'Health'];
        let categoryUsage = JSON.parse(localStorage.getItem('categoryUsage')) || {};

        const amountInput = document.getElementById('amount');
        const categoryGrid = document.getElementById('categoryGrid');

        // Handles digit spacing and visibility
        amountInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\s+/g, '').replace(/[^0-9]/g, '');
            if (value.length > 0) {
                e.target.value = Number(value).toLocaleString('hu-HU').replace(/,/g, ' ');
                categoryGrid.classList.remove('hidden-grid');
                renderCategories();
            } else {
                e.target.value = '';
                categoryGrid.classList.add('hidden-grid');
            }
        });

        function renderCategories() {
            const sortedCats = [...categories].sort((a, b) => (categoryUsage[b] || 0) - (categoryUsage[a] || 0));
            categoryGrid.innerHTML = sortedCats.map(c => `
                <button 
                    onclick="saveTransaction('${c}')" 
                    oncontextmenu="handleLongPress(event, '${c}')"
                    ontouchstart="startTimer(event, '${c}')"
                    ontouchend="clearTimer()"
                    class="category-chip py-4 rounded-xl text-[10px] font-bold uppercase bg-zinc-900/30 text-zinc-500">
                    ${c}
                </button>
            `).join('');
        }

        function saveTransaction(cat) {
            const rawValue = amountInput.value.replace(/\s+/g, '');
            if(!rawValue) return;

            expenses.push({ 
                category: cat, 
                amount: parseFloat(rawValue), 
                date: new Date().toLocaleDateString('hu-HU', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' }) 
            });

            // Update usage stats for sorting
            categoryUsage[cat] = (categoryUsage[cat] || 0) + 1;
            
            // IMMEDIATE RESET
            amountInput.value = '';
            categoryGrid.classList.add('hidden-grid'); // This hides the grid immediately
            renderAll();
        }

        function editEntry(index) {
            const item = expenses[index];
            amountInput.value = Number(item.amount).toLocaleString('hu-HU').replace(/,/g, ' ');
            expenses.splice(index, 1);
            
            // Re-show grid for the edit
            categoryGrid.classList.remove('hidden-grid');
            renderCategories();
            amountInput.focus();
            renderAll();
        }

        function deleteEntry(index) {
            if(confirm("Delete this entry?")) {
                expenses.splice(index, 1);
                renderAll();
            }
        }

        function addNewCategory() {
            const name = prompt("New Category Name:");
            if(name && !categories.includes(name)) {
                categories.push(name);
                if(amountInput.value > 0) renderCategories();
            }
        }

        let pressTimer;
        function startTimer(e, cat) {
            pressTimer = window.setTimeout(() => {
                if(confirm(`Delete category "${cat}"?`)) {
                    categories = categories.filter(c => c !== cat);
                    renderCategories();
                }
            }, 800);
        }
        function clearTimer() { clearTimeout(pressTimer); }
        function handleLongPress(e, cat) { e.preventDefault(); }

        function renderAll() {
            const list = document.getElementById('expenseList');
            const displayExpenses = [...expenses].reverse();
            
            list.innerHTML = displayExpenses.map((e, i) => {
                const originalIndex = expenses.length - 1 - i;
                return `
                <li class="flex justify-between items-center">
                    <button onclick="editEntry(${originalIndex})" class="flex flex-col text-left active:opacity-50 transition-opacity">
                        <span class="text-sm font-semibold text-zinc-400 decoration-zinc-900 underline underline-offset-4">${e.category}</span>
                        <span class="text-[9px] text-zinc-700 font-bold uppercase tracking-tighter">${e.date}</span>
                    </button>
                    <div class="flex items-center gap-4">
                        <span class="font-bold text-sm text-zinc-500 tabular-nums">${Number(e.amount).toLocaleString('hu-HU')} Ft</span>
                        <button onclick="deleteEntry(${originalIndex})" class="text-zinc-900 text-xl px-2">Ã—</button>
                    </div>
                </li>
            `}).join('');

            const total = expenses.reduce((sum, e) => sum + parseFloat(e.amount), 0);
            document.getElementById('totalDisplay').innerText = `${total.toLocaleString('hu-HU')} Ft`;

            localStorage.setItem('expenses', JSON.stringify(expenses));
            localStorage.setItem('categories', JSON.stringify(categories));
            localStorage.setItem('categoryUsage', JSON.stringify(categoryUsage));
        }

        function clearAll() { if(confirm("Wipe all data?")) { expenses = []; renderAll(); } }
        
        function exportToCSV() {
            let csv = "Date,Category,Amount\n" + expenses.map(e => `"${e.date}","${e.category}",${e.amount}`).join("\n");
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `Spending.csv`; a.click();
        }

        renderAll();
    </script>
</body>
</html>
