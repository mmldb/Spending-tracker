<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>SpendTracker Stealth</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000000; color: #FFFFFF; -webkit-tap-highlight-color: transparent; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .app-container { flex: 1; display: flex; flex-direction: column; max-width: 28rem; margin: 0 auto; width: 100%; padding: 1rem; height: 100%; }
        
        /* Stack Items (History) */
        .stack-item { border-radius: 0; margin-bottom: 0; border: none; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .stack-item:first-child { border-top-left-radius: 16px; border-top-right-radius: 16px; }
        .stack-item:last-child { border-bottom-left-radius: 16px; border-bottom-right-radius: 16px; border-bottom: none; }
        
        /* Categories */
        .category-chip { transition: all 0.2s; border: 1px solid #27272a; font-weight: 800; min-height: 40px; display: flex; align-items: center; justify-content: center; user-select: none; -webkit-user-select: none; font-size: 10px; }
        .active-edit { border-color: #FFFFFF !important; background: #333333 !important; }
        
        /* Layout */
        .hidden-grid { display: none !important; }
        .full-screen-mode .hide-on-input { display: none !important; }
        .full-screen-mode #inputSection { flex: 1; display: flex; flex-direction: column; margin-bottom: 0; height: 100%; }
        .full-screen-mode #categoryGrid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; max-height: 400px; overflow-y: auto; flex-grow: 1; padding-bottom: 20px; scrollbar-width: none; }
        
        /* Scroller */
        .date-scroller { display: flex; overflow-x: auto; gap: 6px; padding: 4px 0; scroll-snap-type: x mandatory; }
        .date-scroller::-webkit-scrollbar { display: none; }
        .date-card { scroll-snap-align: center; flex: 0 0 50px; height: 60px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #1c1c1e; border-radius: 8px; border: 1px solid #27272a; position: relative; }
        .date-card.selected { background: #FFFFFF; color: #000000; border-color: #FFFFFF; }
        .today-dot { position: absolute; bottom: 4px; width: 3px; height: 3px; background: currentColor; border-radius: 50%; opacity: 0.5; }
        
        /* Metrics & Summary */
        .progress-bar { height: 6px; border-radius: 3px; background: #1c1c1e; overflow: hidden; margin-top: 8px; }
        .progress-fill { height: 100%; transition: width 1.2s cubic-bezier(0.22, 1, 0.36, 1); }
        .waterline-container { height: 3px; width: 100%; background: #1c1c1e; border-radius: 2px; overflow: hidden; margin-top: 4px; position: relative; }
        .waterline-fill { height: 100%; background: #333; width: 0%; transition: width 0.5s ease-out; }
        
        /* Pills */
        .pill { font-size: 9px; font-weight: 900; padding: 2px 5px; border-radius: 4px; text-transform: uppercase; letter-spacing: 0.05em; display: inline-block; vertical-align: middle; }
        .pill-good { background: rgba(34, 197, 94, 0.2); color: #4ade80; }
        .pill-bad { background: rgba(239, 68, 68, 0.2); color: #f87171; }
        .pill-neutral { background: rgba(255, 255, 255, 0.1); color: #a1a1aa; }

        /* Graph */
        .chart-point { r: 2; fill: #1c1c1e; stroke: #fff; stroke-width: 1.5px; }
        .chart-line { fill: none; stroke: #fff; stroke-width: 1.5px; stroke-linecap: round; stroke-linejoin: round; }
        .chart-area { fill: url(#gradient); opacity: 0.3; }
        
        input::placeholder { color: #27272a; }
    </style>
</head>
<body class="font-sans text-sm">
    <div class="app-container">
        
        <div id="mainHeader" class="hide-on-input">
            <div class="flex justify-between items-center mb-2 px-1">
                <div class="flex items-center gap-2">
                     <button onclick="changeMonth(-1)" class="text-zinc-600 text-lg font-black p-1"><<<</button>
                     <span onclick="jumpToToday()" id="currentMonthLabel" class="text-[9px] font-black uppercase tracking-[0.2em] text-zinc-400 cursor-pointer">JAN 2026</span>
                     <button onclick="changeMonth(1)" class="text-zinc-600 text-lg font-black p-1">>>></button>
                </div>
                <button onclick="toggleView()" id="viewBtn" class="bg-zinc-900 px-3 py-1.5 rounded-full text-[9px] font-black uppercase tracking-widest text-zinc-400 border border-zinc-800">Summary</button>
            </div>

            <div class="mb-6 px-1 relative group">
                <div class="flex items-baseline cursor-pointer" onclick="setBudget()">
                    <h2 id="totalDisplay" class="text-4xl font-black tabular-nums tracking-tighter text-white leading-none">0 Ft</h2>
                    <span id="comparisonPill" class="pill pill-neutral ml-2">--</span>
                </div>
                <div class="waterline-container"><div id="waterlineFill" class="waterline-fill"></div></div>
                <div class="flex justify-between mt-1">
                    <span id="budgetLabel" class="text-[8px] font-bold text-zinc-700 uppercase tracking-widest">Set limit</span>
                </div>
            </div>
        </div>

        <div id="inputSection" class="mb-6 relative flex flex-col shrink-0">
            <div id="editHeader" class="flex justify-between items-center mb-1 shrink-0">
                <span class="text-[9px] font-black uppercase tracking-widest text-zinc-700">Amount</span>
                <button onclick="addNewCategory()" class="text-zinc-600 font-bold text-[9px] uppercase tracking-tighter hover:text-white">+ Cat</button>
            </div>
            <input id="amount" type="text" inputmode="decimal" placeholder="0" class="w-full bg-transparent border-b border-zinc-900 py-2 text-5xl font-black outline-none focus:border-zinc-700 transition-colors mb-4 text-white shrink-0">
            <div id="dateLocationTop" class="shrink-0"></div>
            <div id="categoryGrid" class="hidden-grid mb-2"></div>
            <div id="dateLocationBottom" class="mt-auto shrink-0 pb-2"></div>
        </div>

        <div id="dateSelector" class="hidden-grid">
            <span class="text-[8px] font-black text-zinc-600 uppercase tracking-widest block mb-1">Select Date</span>
            <div id="scroller" class="date-scroller mb-2"></div>
        </div>

        <div id="contentArea" class="hide-on-input flex-1 overflow-y-auto pb-6">
            <div id="activityView">
                <h3 class="text-[9px] font-black uppercase tracking-widest text-zinc-800 mb-2">Activity</h3>
                <ul id="expenseList" class="flex flex-col"></ul>
            </div>
            
            <div id="summaryView" class="hidden-grid">
                <ul id="summaryList" class="space-y-2 mb-6"></ul>
                
                <div class="mb-4">
                     <h3 class="text-[9px] font-black uppercase tracking-widest text-zinc-800 mb-2">Trend</h3>
                     <div id="chartContainer" class="w-full h-32 bg-[#1c1c1e] rounded-xl p-3 relative overflow-hidden flex items-end">
                        <svg id="spendingChart" class="w-full h-full overflow-visible" preserveAspectRatio="none"></svg>
                     </div>
                </div>
            </div>
        </div>

        <div id="footerArea" class="mt-2 flex justify-between items-center opacity-20 hide-on-input shrink-0">
            <button onclick="exportToCSV()" class="text-[8px] font-bold uppercase tracking-widest">CSV</button>
            <button onclick="clearAll()" class="text-[8px] font-bold uppercase tracking-widest text-red-900">Reset</button>
        </div>
    </div>

    <script>
        const PALETTE = ['#1c1c1e', '#2c2c2e', '#3a3a3c', '#48484a', '#636366', '#8e8e93', '#c7c7cc', '#F8F8F2'];
        let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
        let categories = JSON.parse(localStorage.getItem('categories')) || ['Rent', 'Food', 'Health', 'Tech', 'Travel', 'Aldi', 'Gym', 'Coffee'];
        let categoryUsage = JSON.parse(localStorage.getItem('categoryUsage')) || {};
        if (Array.isArray(categoryUsage)) categoryUsage = {};
        let categoryColors = JSON.parse(localStorage.getItem('categoryColors')) || {};
        let budgetLimit = parseFloat(localStorage.getItem('budgetLimit')) || 0;
        
        let viewDate = new Date();
        let selectedTimestamp = new Date().setHours(12,0,0,0);
        let currentEditIdx = null;
        let isSummaryMode = false;
        let longPressTimer;

        function getColor(cat) {
            if (!categoryColors[cat]) {
                categoryColors[cat] = PALETTE[Object.keys(categoryColors).length % PALETTE.length];
                localStorage.setItem('categoryColors', JSON.stringify(categoryColors));
            }
            return categoryColors[cat];
        }

        const amountInput = document.getElementById('amount');
        const scroller = document.getElementById('scroller');
        const dateSelector = document.getElementById('dateSelector');

        amountInput.addEventListener('input', (e) => {
            let val = e.target.value.replace(/\s+/g, '').replace(/[^0-9]/g, '');
            if (val.length > 0) {
                e.target.value = Number(val).toLocaleString('hu-HU').replace(/,/g, ' ');
                document.body.classList.add('full-screen-mode');
                syncSelectedDateToView();
                document.getElementById('categoryGrid').classList.remove('hidden-grid');
                if (currentEditIdx === null) document.getElementById('dateLocationBottom').appendChild(dateSelector);
                dateSelector.classList.remove('hidden-grid');
                renderDateScroller();
                renderCategories();
            } else {
                if (currentEditIdx === null) resetInput();
            }
        });

        function syncSelectedDateToView() {
            const currentSel = new Date(selectedTimestamp);
            if(currentSel.getMonth() !== viewDate.getMonth() || currentSel.getFullYear() !== viewDate.getFullYear()) {
                const today = new Date();
                const targetDay = (today.getMonth() === viewDate.getMonth()) ? today.getDate() : 1; 
                selectedTimestamp = new Date(viewDate.getFullYear(), viewDate.getMonth(), targetDay).setHours(12,0,0,0);
            }
        }

        function startLongPress(cat) {
            longPressTimer = setTimeout(() => {
                if(confirm(`Delete category "${cat}" permanently?`)) {
                    categories = categories.filter(c => c !== cat);
                    renderCategories();
                }
            }, 800);
        }
        function cancelLongPress() { clearTimeout(longPressTimer); }

        function renderCategories() {
            const sorted = [...categories].sort((a, b) => (categoryUsage[b] || 0) - (categoryUsage[a] || 0));
            document.getElementById('categoryGrid').innerHTML = sorted.map(c => {
                const col = getColor(c);
                const isLight = ['#c7c7cc', '#F8F8F2', '#8e8e93'].includes(col);
                const isEdit = currentEditIdx !== null && expenses[currentEditIdx].category === c;
                return `<button onmousedown="startLongPress('${c}')" onmouseup="cancelLongPress()" onmouseleave="cancelLongPress()" ontouchstart="startLongPress('${c}')" ontouchend="cancelLongPress()" ontouchmove="cancelLongPress()" onclick="saveTransaction('${c}')" style="background: ${col}; color: ${isLight ? '#000' : '#FFF'}" class="category-chip rounded-lg text-[9px] font-black uppercase ${isEdit ? 'active-edit' : ''}">${c}</button>`;
            }).join('');
        }

        function renderDateScroller() {
            const today = new Date().setHours(12,0,0,0);
            const daysInMonth = new Date(viewDate.getFullYear(), viewDate.getMonth() + 1, 0).getDate();
            let html = '';
            for(let i = 1; i <= daysInMonth; i++) {
                const dateObj = new Date(viewDate.getFullYear(), viewDate.getMonth(), i);
                const dayName = dateObj.toLocaleString('en-US', { weekday: 'short' });
                const ts = dateObj.setHours(12,0,0,0);
                const isSelected = ts === selectedTimestamp;
                const isToday = ts === today;
                html += `<div id="day-${i}" onclick="selectDate(${ts})" class="date-card ${isSelected ? 'selected' : ''}">
                        <span class="text-[9px] font-bold uppercase">${dayName}</span>
                        <span class="text-sm font-black">${i}</span>
                        ${isToday ? '<div class="today-dot"></div>' : ''}
                    </div>`;
            }
            scroller.innerHTML = html;
            const selectedDay = new Date(selectedTimestamp).getDate();
            const cardWidth = 56; const containerWidth = scroller.offsetWidth;
            if (selectedDay <= 3) scroller.scrollLeft = 0;
            else if (selectedDay >= daysInMonth - 2) scroller.scrollLeft = scroller.scrollWidth;
            else scroller.scrollLeft = (selectedDay * cardWidth) - (containerWidth / 2) - (cardWidth / 2);
        }

        function selectDate(ts) { selectedTimestamp = ts; renderDateScroller(); }

        function saveTransaction(cat) {
            const raw = amountInput.value.replace(/\s+/g, '');
            if(!raw) return;
            if (currentEditIdx !== null) {
                expenses[currentEditIdx] = { ...expenses[currentEditIdx], category: cat, amount: parseFloat(raw), date: selectedTimestamp };
            } else {
                expenses.push({ category: cat, amount: parseFloat(raw), date: selectedTimestamp, color: getColor(cat) });
            }
            categoryUsage[cat] = (categoryUsage[cat] || 0) + 1;
            localStorage.setItem('categoryUsage', JSON.stringify(categoryUsage));
            resetInput();
            renderAll();
        }

        function resetInput() {
            amountInput.value = '';
            document.body.classList.remove('full-screen-mode');
            document.getElementById('categoryGrid').classList.add('hidden-grid');
            dateSelector.classList.add('hidden-grid');
            currentEditIdx = null;
            selectedTimestamp = new Date().setHours(12,0,0,0);
        }

        function editItem(idx) {
            // Fix index logic for sorted view
            const filtered = expenses
                .map((e, i) => ({...e, originalIndex: i}))
                .filter(e => {
                    const d = new Date(e.date);
                    return d.getMonth() === viewDate.getMonth() && d.getFullYear() === viewDate.getFullYear();
                })
                .sort((a, b) => { if (b.date !== a.date) return b.date - a.date; return b.originalIndex - a.originalIndex; });
            
            // Map back to original index
            // Note: The click handler passes the *original* index from renderAll
            currentEditIdx = idx;
            const item = expenses[idx];
            selectedTimestamp = new Date(item.date).setHours(12,0,0,0);
            amountInput.value = Number(item.amount).toLocaleString('hu-HU').replace(/,/g, ' ');
            document.body.classList.add('full-screen-mode');
            document.getElementById('dateLocationTop').appendChild(dateSelector);
            document.getElementById('categoryGrid').classList.remove('hidden-grid');
            dateSelector.classList.remove('hidden-grid');
            renderDateScroller();
            renderCategories();
            amountInput.focus();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function setBudget() {
            const newLimit = prompt("Set Monthly Budget limit (Ft):", budgetLimit);
            if (newLimit !== null) {
                budgetLimit = parseFloat(newLimit);
                localStorage.setItem('budgetLimit', budgetLimit);
                renderAll();
            }
        }

        function calculateMetrics(currentTotal) {
            const waterline = document.getElementById('waterlineFill');
            const budgetLabel = document.getElementById('budgetLabel');
            if (budgetLimit > 0) {
                const percent = Math.min((currentTotal / budgetLimit) * 100, 100);
                waterline.style.width = `${percent}%`;
                if (percent < 50) waterline.style.backgroundColor = '#3f3f46';
                else if (percent < 85) waterline.style.backgroundColor = '#fbbf24';
                else waterline.style.backgroundColor = '#ef4444';
                budgetLabel.innerText = `${(budgetLimit - currentTotal).toLocaleString('hu-HU')} Ft Left`;
            } else {
                waterline.style.width = '0%';
                budgetLabel.innerText = "Set Budget";
            }
            
            const { prevTotal } = getComparisonData();
            const pill = document.getElementById('comparisonPill');
            if (prevTotal > 0) {
                const diff = currentTotal - prevTotal;
                const percentDiff = ((diff / prevTotal) * 100).toFixed(0);
                if (diff < 0) { pill.className = "pill pill-good ml-2"; pill.innerText = `↓ ${Math.abs(percentDiff)}%`; } 
                else if (diff > 0) { pill.className = "pill pill-bad ml-2"; pill.innerText = `↑ ${Math.abs(percentDiff)}%`; } 
                else { pill.className = "pill pill-neutral ml-2"; pill.innerText = "= 0%"; }
            } else { pill.className = "pill pill-neutral ml-2"; pill.innerText = "--"; }
        }

        function getComparisonData() {
            let compareDayLimit = 31;
            const now = new Date();
            if (viewDate.getMonth() === now.getMonth() && viewDate.getFullYear() === now.getFullYear()) {
                compareDayLimit = now.getDate();
            }
            let prevMonthIdx = viewDate.getMonth() - 1;
            let prevYear = viewDate.getFullYear();
            if (prevMonthIdx < 0) { prevMonthIdx = 11; prevYear -= 1; }

            const prevExpenses = expenses.filter(e => {
                const d = new Date(e.date);
                return d.getMonth() === prevMonthIdx && d.getFullYear() === prevYear && d.getDate() <= compareDayLimit;
            });
            const prevTotal = prevExpenses.reduce((sum, e) => sum + e.amount, 0);
            return { prevTotal, prevExpenses };
        }

        function changeMonth(dir) { 
            viewDate.setMonth(viewDate.getMonth() + dir); 
            renderAll(); 
            if(isSummaryMode) renderSummary(); 
        }
        function jumpToToday() { viewDate = new Date(); renderAll(); if(isSummaryMode) renderSummary(); }

        function toggleView() {
            isSummaryMode = !isSummaryMode;
            if(isSummaryMode) {
                document.getElementById('inputSection').classList.add('hidden-grid');
                document.getElementById('activityView').classList.add('hidden-grid');
                document.getElementById('summaryView').classList.remove('hidden-grid');
                document.getElementById('viewBtn').innerText = "Activity";
                renderSummary();
            } else {
                document.getElementById('inputSection').classList.remove('hidden-grid');
                document.getElementById('activityView').classList.remove('hidden-grid');
                document.getElementById('summaryView').classList.add('hidden-grid');
                document.getElementById('viewBtn').innerText = "Summary";
            }
        }

        function renderAll() {
            const list = document.getElementById('expenseList');
            document.getElementById('currentMonthLabel').innerText = viewDate.toLocaleString('en-US', { month: 'short', year: 'numeric' });
            
            const filtered = expenses
                .map((e, i) => ({ ...e, originalIndex: i }))
                .filter(e => {
                    const d = new Date(e.date);
                    return d.getMonth() === viewDate.getMonth() && d.getFullYear() === viewDate.getFullYear();
                })
                .sort((a, b) => { if (b.date !== a.date) return b.date - a.date; return b.originalIndex - a.originalIndex; });

            list.innerHTML = filtered.map((e) => {
                const col = getColor(e.category);
                const isLight = ['#c7c7cc', '#F8F8F2', '#8e8e93'].includes(col);
                return `<li onclick="editItem(${e.originalIndex})" class="stack-item p-3 px-4 flex justify-between items-center" style="background: ${col}; color: ${isLight ? '#000' : '#FFF'}">
                    <div class="flex flex-col text-left">
                        <span class="text-xs font-black uppercase tracking-tight">${e.category}</span>
                        <span class="text-[8px] font-bold opacity-40 uppercase">${new Date(e.date).toLocaleDateString('hu-HU')}</span>
                    </div>
                    <div class="flex items-center gap-3">
                        <span class="font-black text-sm tabular-nums">${Number(e.amount).toLocaleString('hu-HU')} Ft</span>
                        <button onclick="event.stopPropagation(); deleteEntry(${e.originalIndex})" class="text-lg opacity-20 font-light px-1">×</button>
                    </div>
                </li>`;
            }).join('');

            const currentTotal = filtered.reduce((sum, e) => sum + e.amount, 0);
            document.getElementById('totalDisplay').innerText = `${currentTotal.toLocaleString('hu-HU')} Ft`;
            calculateMetrics(currentTotal);
            localStorage.setItem('expenses', JSON.stringify(expenses));
        }

        function renderSummary() {
            const list = document.getElementById('summaryList');
            const totals = {}; let grand = 0;
            const filtered = expenses.filter(e => {
                const d = new Date(e.date);
                return d.getMonth() === viewDate.getMonth() && d.getFullYear() === viewDate.getFullYear();
            });
            filtered.forEach(e => { totals[e.category] = (totals[e.category] || 0) + e.amount; grand += e.amount; });
            
            const { prevExpenses } = getComparisonData();
            const prevTotals = {};
            prevExpenses.forEach(e => { prevTotals[e.category] = (prevTotals[e.category] || 0) + e.amount; });

            const sorted = Object.entries(totals).sort((a, b) => b[1] - a[1]);
            
            list.innerHTML = sorted.map(([cat, amt]) => {
                const p = grand > 0 ? (amt / grand * 100).toFixed(0) : 0;
                const col = getColor(cat);
                const isLight = ['#c7c7cc', '#F8F8F2', '#8e8e93'].includes(col);
                
                const prevAmt = prevTotals[cat] || 0;
                let pillHTML = "";
                if (prevAmt > 0) {
                    const diff = amt - prevAmt;
                    const percent = ((diff / prevAmt) * 100).toFixed(0);
                    if (diff < 0) pillHTML = `<span class="pill pill-good ml-2">↓ ${Math.abs(percent)}%</span>`;
                    else if (diff > 0) pillHTML = `<span class="pill pill-bad ml-2">↑ ${Math.abs(percent)}%</span>`;
                    else pillHTML = `<span class="pill pill-neutral ml-2">=</span>`;
                } else if (amt > 0) { pillHTML = `<span class="pill pill-neutral ml-2">NEW</span>`; }

                return `<li>
                    <div class="flex justify-between items-center p-3 px-4 rounded-xl" style="background: ${col}; color: ${isLight ? '#000' : '#FFF'}">
                        <div class="flex items-center"><span class="text-xs font-black uppercase tracking-tight">${cat}</span>${pillHTML}</div>
                        <span class="text-sm font-black tabular-nums">${Number(amt).toLocaleString('hu-HU')} Ft</span>
                    </div>
                    <div class="progress-bar"><div class="progress-fill" style="width: 0%; background:${col}" data-w="${p}"></div></div>
                </li>`;
            }).join('');
            setTimeout(() => { document.querySelectorAll('.progress-fill').forEach(el => el.style.width = el.dataset.w + '%'); }, 50);
            renderGraph();
        }

        function renderGraph() {
            const svg = document.getElementById('spendingChart');
            const daysInMonth = new Date(viewDate.getFullYear(), viewDate.getMonth() + 1, 0).getDate();
            const dailyTotals = new Array(daysInMonth).fill(0);
            
            const filtered = expenses.filter(e => {
                const d = new Date(e.date);
                return d.getMonth() === viewDate.getMonth() && d.getFullYear() === viewDate.getFullYear();
            });
            filtered.forEach(e => {
                const d = new Date(e.date).getDate();
                dailyTotals[d-1] += e.amount;
            });

            const maxVal = Math.max(...dailyTotals, 1);
            const width = svg.clientWidth || 300;
            const height = svg.clientHeight || 150;
            const stepX = width / (daysInMonth - 1);
            
            let points = "";
            let areaPoints = `0,${height} `;
            
            dailyTotals.forEach((val, i) => {
                const x = i * stepX;
                const y = height - ((val / maxVal) * (height * 0.8)); // Leave 20% padding top
                points += `${x},${y} `;
                areaPoints += `${x},${y} `;
            });
            areaPoints += `${width},${height}`;

            svg.innerHTML = `
                <defs><linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:white; stop-opacity:0.3" /><stop offset="100%" style="stop-color:white; stop-opacity:0" /></linearGradient></defs>
                <polygon points="${areaPoints}" class="chart-area" />
                <polyline points="${points}" class="chart-line" />
                ${dailyTotals.map((val, i) => {
                    if(val > 0) {
                        const x = i * stepX;
                        const y = height - ((val / maxVal) * (height * 0.8));
                        return `<circle cx="${x}" cy="${y}" class="chart-point" />`;
                    }
                    return '';
                }).join('')}
            `;
        }

        function deleteEntry(i) { if(confirm("Delete?")) { expenses.splice(i, 1); renderAll(); } }
        function addNewCategory() { const n = prompt("Name:"); if(n && !categories.includes(n)) { categories.push(n); renderCategories(); } }
        function clearAll() { if(confirm("Reset?")) { expenses = []; renderAll(); categoryUsage={}; localStorage.removeItem('categoryUsage');} }
        function exportToCSV() {
            let csv = "Date,Category,Amount\n" + expenses.map(e => `"${new Date(e.date).toLocaleDateString()}","${e.category}",${e.amount}`).join("\n");
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = `Report.csv`; a.click();
        }
        renderAll();
    </script>
</body>
</html>
