<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>SpendTracker Stealth</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000000; color: #FFFFFF; -webkit-tap-highlight-color: transparent; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Layout Utilities */
        .app-container { flex: 1; display: flex; flex-direction: column; max-width: 28rem; margin: 0 auto; width: 100%; padding: 1.5rem; height: 100%; }
        
        /* Solid Stack */
        .stack-item { border-radius: 0; margin-bottom: 0; border: none; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .stack-item:first-child { border-top-left-radius: 24px; border-top-right-radius: 24px; }
        .stack-item:last-child { border-bottom-left-radius: 24px; border-bottom-right-radius: 24px; border-bottom: none; }
        
        /* Categories - COMPACT & TIGHT */
        .category-chip { 
            transition: all 0.2s; 
            border: 1px solid #27272a; 
            font-weight: 800; 
            min-height: 45px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            user-select: none; 
            -webkit-user-select: none; 
        }
        .active-edit { border-color: #FFFFFF !important; background: #333333 !important; }
        
        /* Visibility States */
        .hidden-grid { display: none !important; }
        .full-screen-mode .hide-on-input { display: none !important; }
        .full-screen-mode #inputSection { flex: 1; display: flex; flex-direction: column; margin-bottom: 0; height: 100%; }
        
        /* SCROLLABLE GRID (4x3 View) */
        .full-screen-mode #categoryGrid { 
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
            max-height: 300px; 
            overflow-y: auto;
            flex-grow: 0; 
            flex-shrink: 1; 
            padding-bottom: 20px;
            scrollbar-width: none; 
            -ms-overflow-style: none;
        }
        .full-screen-mode #categoryGrid::-webkit-scrollbar { display: none; }
        
        /* Scroller */
        .date-scroller { display: flex; overflow-x: auto; gap: 8px; padding: 10px 0; scroll-snap-type: x mandatory; -webkit-overflow-scrolling: touch; scroll-behavior: smooth; }
        .date-scroller::-webkit-scrollbar { display: none; }
        .date-card { scroll-snap-align: center; flex: 0 0 60px; height: 75px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #1c1c1e; border-radius: 12px; border: 1px solid #27272a; position: relative; user-select: none; }
        .date-card.selected { background: #FFFFFF; color: #000000; border-color: #FFFFFF; }
        .today-dot { position: absolute; bottom: 6px; width: 4px; height: 4px; background: currentColor; border-radius: 50%; opacity: 0.5; }
        
        /* Summary Bars */
        .progress-bar { height: 10px; border-radius: 5px; background: #1c1c1e; overflow: hidden; margin-top: 12px; }
        .progress-fill { height: 100%; transition: width 1.2s cubic-bezier(0.22, 1, 0.36, 1); }
        
        input::placeholder { color: #27272a; }
    </style>
</head>
<body class="font-sans">
    <div class="app-container">
        
        <div id="mainHeader" class="hide-on-input">
            <div class="flex justify-between items-center mb-2 px-1">
                <button onclick="changeMonth(-1)" class="text-zinc-600 text-xl font-black p-2"><<<</button>
                <span onclick="jumpToToday()" id="currentMonthLabel" class="text-[10px] font-black uppercase tracking-[0.2em] text-zinc-400 cursor-pointer">JANUARY 2026</span>
                <button onclick="changeMonth(1)" class="text-zinc-600 text-xl font-black p-2">>>></button>
            </div>

            <div class="flex justify-between items-start mb-10 px-1">
                <h2 id="totalDisplay" class="text-4xl font-black tabular-nums tracking-tighter text-white leading-none">0 Ft</h2>
                <button onclick="toggleView()" id="viewBtn" class="bg-zinc-900 px-5 py-2 rounded-full text-[10px] font-black uppercase tracking-widest text-zinc-400 border border-zinc-800">Summary</button>
            </div>
        </div>

        <div id="inputSection" class="mb-12 relative flex flex-col">
            <div id="editHeader" class="flex justify-between items-center mb-2 shrink-0">
                <span class="text-[10px] font-black uppercase tracking-widest text-zinc-700">Amount</span>
                <button onclick="addNewCategory()" class="text-zinc-600 font-bold text-[10px] uppercase tracking-tighter hover:text-white">+ Category</button>
            </div>
            
            <input id="amount" type="text" inputmode="decimal" placeholder="0" 
                class="w-full bg-transparent border-b-2 border-zinc-900 py-6 text-6xl font-black outline-none focus:border-zinc-700 transition-colors mb-6 text-white shrink-0">
            
            <div id="dateLocationTop" class="shrink-0"></div>

            <div id="categoryGrid" class="hidden-grid mb-4"></div>

            <div id="dateLocationBottom" class="mt-auto shrink-0 pb-4"></div>
        </div>

        <div id="dateSelector" class="hidden-grid">
            <span class="text-[9px] font-black text-zinc-600 uppercase tracking-widest block mb-2">Select Date</span>
            <div id="scroller" class="date-scroller mb-2"></div>
        </div>

        <div id="contentArea" class="hide-on-input flex-1 overflow-y-auto">
            <div id="activityView">
                <ul id="expenseList" class="flex flex-col"></ul>
            </div>
            <div id="summaryView" class="hidden-grid">
                <ul id="summaryList" class="space-y-6"></ul>
            </div>
        </div>

        <div id="footerArea" class="mt-4 flex justify-between items-center opacity-10 hide-on-input shrink-0">
            <button onclick="exportToCSV()" class="text-[9px] font-bold uppercase tracking-widest">CSV</button>
            <button onclick="clearAll()" class="text-[9px] font-bold uppercase tracking-widest text-red-900">Reset</button>
        </div>
    </div>

    <script>
        const PALETTE = ['#1c1c1e', '#2c2c2e', '#3a3a3c', '#48484a', '#636366', '#8e8e93', '#c7c7cc', '#F8F8F2'];
        let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
        let categories = JSON.parse(localStorage.getItem('categories')) || ['Rent', 'Food', 'Health', 'Tech', 'Travel', 'Aldi', 'Gym', 'Coffee', 'Transport', 'Savings', 'Gifts', 'Pets'];
        let categoryUsage = JSON.parse(localStorage.getItem('categoryUsage')) || {};
        if (Array.isArray(categoryUsage)) categoryUsage = {};

        let categoryColors = JSON.parse(localStorage.getItem('categoryColors')) || {};
        let viewDate = new Date();
        let selectedTimestamp = new Date().setHours(12,0,0,0);
        let currentEditIdx = null;
        let isSummaryMode = false;
        let longPressTimer;

        function getColor(cat) {
            if (!categoryColors[cat]) {
                categoryColors[cat] = PALETTE[Object.keys(categoryColors).length % PALETTE.length];
                localStorage.setItem('categoryColors', JSON.stringify(categoryColors));
            }
            return categoryColors[cat];
        }

        const amountInput = document.getElementById('amount');
        const scroller = document.getElementById('scroller');
        const dateSelector = document.getElementById('dateSelector');

        amountInput.addEventListener('input', (e) => {
            let val = e.target.value.replace(/\s+/g, '').replace(/[^0-9]/g, '');
            if (val.length > 0) {
                e.target.value = Number(val).toLocaleString('hu-HU').replace(/,/g, ' ');
                
                document.body.classList.add('full-screen-mode');
                document.getElementById('categoryGrid').classList.remove('hidden-grid');
                
                if (currentEditIdx === null) {
                    document.getElementById('dateLocationBottom').appendChild(dateSelector);
                }
                dateSelector.classList.remove('hidden-grid');
                
                renderDateScroller();
                renderCategories();
            } else {
                if (currentEditIdx === null) resetInput();
            }
        });

        function startLongPress(cat) {
            longPressTimer = setTimeout(() => {
                if(confirm(`Delete category "${cat}" permanently?`)) {
                    categories = categories.filter(c => c !== cat);
                    renderCategories();
                }
            }, 800);
        }

        function cancelLongPress() { clearTimeout(longPressTimer); }

        function renderCategories() {
            const sorted = [...categories].sort((a, b) => (categoryUsage[b] || 0) - (categoryUsage[a] || 0));

            document.getElementById('categoryGrid').innerHTML = sorted.map(c => {
                const col = getColor(c);
                const isLight = ['#c7c7cc', '#F8F8F2', '#8e8e93'].includes(col);
                const isEdit = currentEditIdx !== null && expenses[currentEditIdx].category === c;
                
                return `
                <button 
                    onmousedown="startLongPress('${c}')" 
                    onmouseup="cancelLongPress()" 
                    onmouseleave="cancelLongPress()"
                    ontouchstart="startLongPress('${c}')" 
                    ontouchend="cancelLongPress()" 
                    ontouchmove="cancelLongPress()"
                    onclick="saveTransaction('${c}')" 
                    style="background: ${col}; color: ${isLight ? '#000' : '#FFF'}" 
                    class="category-chip rounded-xl text-[10px] font-black uppercase ${isEdit ? 'active-edit' : ''}">
                    ${c}
                </button>`;
            }).join('');
        }

        function renderDateScroller() {
            const today = new Date().setHours(12,0,0,0);
            const daysInMonth = new Date(viewDate.getFullYear(), viewDate.getMonth() + 1, 0).getDate();
            let html = '';
            
            for(let i = 1; i <= daysInMonth; i++) {
                const dateObj = new Date(viewDate.getFullYear(), viewDate.getMonth(), i);
                const dayName = dateObj.toLocaleString('en-US', { weekday: 'short' });
                const ts = dateObj.setHours(12,0,0,0);
                const isSelected = ts === selectedTimestamp;
                const isToday = ts === today;
                
                html += `
                    <div id="day-${i}" onclick="selectDate(${ts})" class="date-card ${isSelected ? 'selected' : ''}">
                        <span class="text-[10px] font-bold uppercase">${dayName}</span>
                        <span class="text-lg font-black">${i}</span>
                        ${isToday ? '<div class="today-dot"></div>' : ''}
                    </div>
                `;
            }
            scroller.innerHTML = html;
            
            const selectedDay = new Date(selectedTimestamp).getDate();
            const cardWidth = 68; 
            const containerWidth = scroller.offsetWidth;
            if (selectedDay <= 3) scroller.scrollLeft = 0;
            else if (selectedDay >= daysInMonth - 2) scroller.scrollLeft = scroller.scrollWidth;
            else scroller.scrollLeft = (selectedDay * cardWidth) - (containerWidth / 2) - (cardWidth / 2);
        }

        function selectDate(ts) {
            selectedTimestamp = ts;
            renderDateScroller();
        }

        function saveTransaction(cat) {
            const raw = amountInput.value.replace(/\s+/g, '');
            if(!raw) return;

            if (currentEditIdx !== null) {
                expenses[currentEditIdx] = { ...expenses[currentEditIdx], category: cat, amount: parseFloat(raw), date: selectedTimestamp };
            } else {
                expenses.push({ category: cat, amount: parseFloat(raw), date: selectedTimestamp, color: getColor(cat) });
            }
            
            categoryUsage[cat] = (categoryUsage[cat] || 0) + 1;
            localStorage.setItem('categoryUsage', JSON.stringify(categoryUsage));
            
            resetInput();
            renderAll();
        }

        function resetInput() {
            amountInput.value = '';
            document.body.classList.remove('full-screen-mode');
            document.getElementById('categoryGrid').classList.add('hidden-grid');
            dateSelector.classList.add('hidden-grid');
            currentEditIdx = null;
            selectedTimestamp = new Date().setHours(12,0,0,0);
        }

        function editItem(idx) {
            // Find actual index in global expenses array
            const filtered = expenses
                .map((e, i) => ({...e, originalIndex: i}))
                .filter(e => {
                    const d = new Date(e.date);
                    return d.getMonth() === viewDate.getMonth() && d.getFullYear() === viewDate.getFullYear();
                })
                .sort((a, b) => {
                    if (b.date !== a.date) return b.date - a.date;
                    return b.originalIndex - a.originalIndex;
                });
                
            // The clicked item is from the filtered/sorted view. 
            // We need the original index to edit the main array.
            // Since we passed 'origIdx' in renderAll, 'idx' IS the original index.
            
            currentEditIdx = idx;
            const item = expenses[idx];
            selectedTimestamp = new Date(item.date).setHours(12,0,0,0);
            amountInput.value = Number(item.amount).toLocaleString('hu-HU').replace(/,/g, ' ');
            
            document.body.classList.add('full-screen-mode');
            document.getElementById('dateLocationTop').appendChild(dateSelector);
            document.getElementById('categoryGrid').classList.remove('hidden-grid');
            dateSelector.classList.remove('hidden-grid');
            
            renderDateScroller();
            renderCategories();
            amountInput.focus();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function changeMonth(dir) { viewDate.setMonth(viewDate.getMonth() + dir); renderAll(); if(isSummaryMode) renderSummary(); }
        function jumpToToday() { viewDate = new Date(); renderAll(); if(isSummaryMode) renderSummary(); }

        function toggleView() {
            isSummaryMode = !isSummaryMode;
            if(isSummaryMode) {
                document.getElementById('inputSection').classList.add('hidden-grid');
                document.getElementById('activityView').classList.add('hidden-grid');
                document.getElementById('summaryView').classList.remove('hidden-grid');
                document.getElementById('viewBtn').innerText = "Activity";
                renderSummary();
            } else {
                document.getElementById('inputSection').classList.remove('hidden-grid');
                document.getElementById('activityView').classList.remove('hidden-grid');
                document.getElementById('summaryView').classList.add('hidden-grid');
                document.getElementById('viewBtn').innerText = "Summary";
            }
        }

        function renderAll() {
            const list = document.getElementById('expenseList');
            document.getElementById('currentMonthLabel').innerText = viewDate.toLocaleString('en-US', { month: 'long', year: 'numeric' });

            // Sort: 1. By Date (Newest first) 2. By Insertion Order (Newest ID first)
            const filtered = expenses
                .map((e, i) => ({ ...e, originalIndex: i }))
                .filter(e => {
                    const d = new Date(e.date);
                    return d.getMonth() === viewDate.getMonth() && d.getFullYear() === viewDate.getFullYear();
                })
                .sort((a, b) => {
                    if (b.date !== a.date) return b.date - a.date;
                    return b.originalIndex - a.originalIndex;
                });

            list.innerHTML = filtered.map((e) => {
                const col = getColor(e.category);
                const isLight = ['#c7c7cc', '#F8F8F2', '#8e8e93'].includes(col);
                return `
                <li onclick="editItem(${e.originalIndex})" class="stack-item p-6 flex justify-between items-center" style="background: ${col}; color: ${isLight ? '#000' : '#FFF'}">
                    <div class="flex flex-col text-left">
                        <span class="text-sm font-black uppercase tracking-tight">${e.category}</span>
                        <span class="text-[9px] font-bold opacity-40 uppercase">${new Date(e.date).toLocaleDateString('hu-HU')}</span>
                    </div>
                    <div class="flex items-center gap-4">
                        <span class="font-black text-md tabular-nums">${Number(e.amount).toLocaleString('hu-HU')} Ft</span>
                        <button onclick="event.stopPropagation(); deleteEntry(${e.originalIndex})" class="text-2xl opacity-20 font-light px-2">Ã—</button>
                    </div>
                </li>`;
            }).join('');

            const total = filtered.reduce((sum, e) => sum + e.amount, 0);
            document.getElementById('totalDisplay').innerText = `${total.toLocaleString('hu-HU')} Ft`;
            localStorage.setItem('expenses', JSON.stringify(expenses));
        }

        function renderSummary() {
            const list = document.getElementById('summaryList');
            const totals = {}; let grand = 0;
            const filtered = expenses.filter(e => {
                const d = new Date(e.date);
                return d.getMonth() === viewDate.getMonth() && d.getFullYear() === viewDate.getFullYear();
            });
            filtered.forEach(e => { totals[e.category] = (totals[e.category] || 0) + e.amount; grand += e.amount; });
            const sorted = Object.entries(totals).sort((a, b) => b[1] - a[1]);
            list.innerHTML = sorted.map(([cat, amt]) => {
                const p = grand > 0 ? (amt / grand * 100).toFixed(0) : 0;
                const col = getColor(cat);
                const isLight = ['#c7c7cc', '#F8F8F2', '#8e8e93'].includes(col);
                return `<li>
                    <div class="flex justify-between items-center p-5 rounded-2xl" style="background: ${col}; color: ${isLight ? '#000' : '#FFF'}">
                        <span class="text-sm font-black uppercase tracking-tight">${cat}</span>
                        <span class="text-md font-black tabular-nums">${Number(amt).toLocaleString('hu-HU')} Ft</span>
                    </div>
                    <div class="progress-bar"><div class="progress-fill" style="width: 0%; background:${col}" data-w="${p}"></div></div>
                </li>`;
            }).join('');
            setTimeout(() => { document.querySelectorAll('.progress-fill').forEach(el => el.style.width = el.dataset.w + '%'); }, 50);
        }

        function deleteEntry(i) { if(confirm("Delete?")) { expenses.splice(i, 1); renderAll(); } }
        function addNewCategory() { const n = prompt("Name:"); if(n && !categories.includes(n)) { categories.push(n); renderCategories(); } }
        function clearAll() { if(confirm("Reset?")) { expenses = []; renderAll(); categoryUsage={}; localStorage.removeItem('categoryUsage');} }
        function exportToCSV() {
            let csv = "Date,Category,Amount\n" + expenses.map(e => `"${new Date(e.date).toLocaleDateString()}","${e.category}",${e.amount}`).join("\n");
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = `Report.csv`; a.click();
        }
        renderAll();
    </script>
</body>
</html>
