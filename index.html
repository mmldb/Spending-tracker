<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>SpendTracker Pro</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000000; color: #ffffff; -webkit-tap-highlight-color: transparent; }
        .category-chip { transition: all 0.2s; border: 1px solid #27272a; position: relative; }
        .category-chip:active { transform: scale(0.95); background-color: #d4ff70; color: black; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .hidden-grid { display: none; }
    </style>
</head>
<body class="p-6 font-sans">
    <div class="max-w-md mx-auto">
        
        <div class="flex flex-col mb-10 px-1">
            <span class="text-[10px] font-black uppercase tracking-[0.2em] text-zinc-500 mb-1">Total Spent</span>
            <h2 id="totalDisplay" class="text-3xl font-bold tabular-nums text-zinc-200">0 Ft</h2>
        </div>

        <div class="mb-8">
            <div class="flex justify-between items-end mb-4 text-[10px] font-black uppercase tracking-widest text-zinc-500">
                <span>Amount</span>
                <button onclick="addNewCategory()" class="text-zinc-400 hover:text-white">+ Add Category</button>
            </div>
            
            <input id="amount" type="number" inputmode="decimal" placeholder="0" 
                class="w-full bg-transparent border-b border-zinc-800 py-4 text-5xl font-medium outline-none focus:border-zinc-600 transition-colors mb-8 text-white">

            <div id="categoryGrid" class="grid grid-cols-3 gap-2 hidden-grid"></div>
            <p id="hint" class="text-[9px] text-zinc-700 uppercase font-bold text-center mt-2 hidden-grid italic">Tip: Long press a category to delete it</p>
        </div>

        <div class="mt-12">
            <h3 class="text-[10px] font-black uppercase tracking-widest text-zinc-500 mb-6">Recent Activity</h3>
            <ul id="expenseList" class="space-y-6"></ul>
            
            <div class="mt-16 flex justify-between items-center opacity-30">
                <button onclick="exportToCSV()" class="text-[9px] font-black uppercase tracking-widest text-zinc-500">Export CSV</button>
                <button onclick="clearAll()" class="text-[9px] font-black uppercase tracking-widest text-zinc-500">Wipe Data</button>
            </div>
        </div>
    </div>

    <script>
        let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
        let categories = JSON.parse(localStorage.getItem('categories')) || ['Food', 'Tech', 'Travel', 'Rent', 'Health'];
        let categoryUsage = JSON.parse(localStorage.getItem('categoryUsage')) || {};

        const amountInput = document.getElementById('amount');
        const categoryGrid = document.getElementById('categoryGrid');
        const hint = document.getElementById('hint');

        // Toggle category visibility based on input
        amountInput.addEventListener('input', () => {
            if (amountInput.value > 0) {
                categoryGrid.classList.remove('hidden-grid');
                hint.classList.remove('hidden-grid');
                renderCategories();
            } else {
                categoryGrid.classList.add('hidden-grid');
                hint.classList.add('hidden-grid');
            }
        });

        function renderCategories() {
            // Sort categories by usage frequency
            const sortedCats = [...categories].sort((a, b) => (categoryUsage[b] || 0) - (categoryUsage[a] || 0));

            categoryGrid.innerHTML = sortedCats.map(c => `
                <button 
                    onclick="saveTransaction('${c}')" 
                    oncontextmenu="handleLongPress(event, '${c}')"
                    ontouchstart="startTimer(event, '${c}')"
                    ontouchend="clearTimer()"
                    class="category-chip py-4 rounded-xl text-[10px] font-bold uppercase bg-zinc-900/40 text-zinc-400">
                    ${c}
                </button>
            `).join('');
        }

        function saveTransaction(cat) {
            const amt = amountInput.value;
            if(!amt) return;

            expenses.push({ 
                category: cat, 
                amount: parseFloat(amt), 
                date: new Date().toLocaleDateString('hu-HU', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' }) 
            });

            // Update usage stats
            categoryUsage[cat] = (categoryUsage[cat] || 0) + 1;
            
            amountInput.value = '';
            categoryGrid.classList.add('hidden-grid');
            hint.classList.add('hidden-grid');
            renderAll();
        }

        function deleteEntry(index) {
            expenses.splice(index, 1);
            renderAll();
        }

        function addNewCategory() {
            const name = prompt("New Category Name:");
            if(name && !categories.includes(name)) {
                categories.push(name);
                renderCategories();
            }
        }

        // Long press logic to delete categories
        let pressTimer;
        function startTimer(e, cat) {
            pressTimer = window.setTimeout(() => {
                if(confirm(`Delete category "${cat}"?`)) {
                    categories = categories.filter(c => c !== cat);
                    renderCategories();
                }
            }, 800);
        }
        function clearTimer() { clearTimeout(pressTimer); }
        function handleLongPress(e, cat) { e.preventDefault(); }

        function renderAll() {
            const list = document.getElementById('expenseList');
            list.innerHTML = expenses.map((e, i) => `
                <li class="flex justify-between items-center">
                    <div class="flex flex-col">
                        <span class="text-sm font-semibold text-zinc-300">${e.category}</span>
                        <span class="text-[9px] text-zinc-600 font-bold uppercase">${e.date}</span>
                    </div>
                    <div class="flex items-center gap-4">
                        <span class="font-bold text-sm text-zinc-400">${Number(e.amount).toLocaleString('hu-HU')} Ft</span>
                        <button onclick="deleteEntry(${i})" class="text-zinc-800 text-xl px-2">Ã—</button>
                    </div>
                </li>
            `).reverse().join('');

            const total = expenses.reduce((sum, e) => sum + parseFloat(e.amount), 0);
            document.getElementById('totalDisplay').innerText = `${total.toLocaleString('hu-HU')} Ft`;

            localStorage.setItem('expenses', JSON.stringify(expenses));
            localStorage.setItem('categories', JSON.stringify(categories));
            localStorage.setItem('categoryUsage', JSON.stringify(categoryUsage));
        }

        function clearAll() { if(confirm("Wipe all data?")) { expenses = []; renderAll(); } }
        function exportToCSV() {
            let csv = "Date,Category,Amount\n" + expenses.map(e => `"${e.date}","${e.category}",${e.amount}`).join("\n");
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `Spending.csv`; a.click();
        }

        renderAll();
    </script>
</body>
</html>
